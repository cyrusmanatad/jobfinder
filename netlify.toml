[build]
  command = "npm run build"
  publish = "dist"

# Proxy API requests through Netlify (avoids mixed content)
[[redirects]]
  from = "/api/*"
  to = "http://ec2-50-17-90-79.compute-1.amazonaws.com/api/:splat"
  status = 200
  force = true

# SPA fallback for Vue Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200