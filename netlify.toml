[build]
  command = "npm run build"
  publish = "dist"

# Proxy /sanctum/csrf-cookie
[[redirects]]
  from = "/sanctum/*"
  to = "https://jobnavigator.duckdns.org/sanctum/:splat"
  status = 200
  force = true

# Proxy /login
[[redirects]]
  from = "/login"
  to = "https://jobnavigator.duckdns.org/login"
  status = 200
  force = true

# Proxy /logout
[[redirects]]
  from = "/logout"
  to = "https://jobnavigator.duckdns.org/logout"
  status = 200
  force = true

# Proxy API routes
[[redirects]]
  from = "/api/*"
  to = "https://jobnavigator.duckdns.org/api/:splat"
  status = 200
  force = true

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200